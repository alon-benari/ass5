<div class = "user-photos" ng-repeat = "x in main.photoData">
   <img ng-src = {{'images/'+x.file_name}}>
   <p>creation date: {{x.date_time}}</p>
   <div ng-repeat = "c in x.comments">
    
     <p>
        <!-- {{'comment: '+c.comment+ 'date created: '+ c.date_time}} -->
        {{'comment: '+c.comment}} <br>
        {{'comment date: '+ c.date_time}}

     </p>
     <a href="#!/users/{{c.user._id}}"> {{'comment posted by: '+c.user.first_name+' '+c.user.last_name}}</a>
   </div>
</div>
