<div ng-repeat = "x in main.photoData">
   <img ng-src = {{'images/'+x.file_name}}>
   <p>creation date: {{x.date_time}}</p>
   <div ng-repeat = "c in x.comments">
     <!-- <pre>{{c | json}} </pre> -->
     <p>
        {{'/'+c.comment+ '/'+ c.date_time}}
     </p>
     <a href="#!/users/{{c.user._id}}"> {{c.user.first_name+' '+c.user.last_name}}</a>
   </div>
</div>
